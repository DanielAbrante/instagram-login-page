<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DanielAFbrante">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Instagram</title>
</head>

<body>

    <div id="page">
        <main>
            <div id="container-center">
                <div id="content-demo">
                    <img src="img/image-demo-1.png" alt="">
                </div>

                <div id="container-navigation">
                    <div id="profile-login">
                        <h1>Instagram</h1>
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="text" placeholder="Senha">
                        <button>Entrar</button>
                        <div id="or">
                            <hr>
                            <p>OU</p>
                            <hr>
                        </div>
                        <div id="login-with-facebook">
                            <i class="fab fa-facebook-square"></i>
                            <p>Entrar com o Facebook</p>
                        </div>
                        <span>Esqueceu a senha?</span>
                    </div>
                    <div id="no-account">
                        <p>Não tem uma conta? <span>Cadastre-se</span></p>
                    </div>
                    <div id="get-app">
                        <p>Obtenha o aplicativo.</p>
                        <div id="store-links">
                            <img src="img/app-store.png" alt="Baixar pela App Store">
                            <img src="img/google-play.png" alt="Baixar pela Google Play">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="container-footer">
                <div id="links-footer">
                    <ul>
                        <li>Sobre</li>
                        <li>Blog</li>
                        <li>Carreiras</li>
                        <li>Ajuda</li>
                        <li>API</li>
                        <li>Privacidade</li>
                        <li>Termos</li>
                        <li>Principais contas</li>
                        <li>Hashtags</li>
                        <li>Localizações</li>
                    </ul>
                </div>
                <p>Feito por DanielAbrante</p>
            </div>
        </footer>
    </div>

</body>

</html>
